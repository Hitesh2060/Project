<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b8d3dca42e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="search for recipe" class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe_cont">
                <h2>Search your favourite recipe</h2>
            </div>

            <div class="recipe_details">
                <button type="button" class="recipe_close_btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe_detail_cont"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
